<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobsphere - Job Seeker Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../styles/jobseeker-landing.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Jobsphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">My Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 mb-3">
            <div class="search-container">
                <input type="text" class="form-control" placeholder="Search for jobs...">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 filter-column" id="filterColumn">
            <h4>Filters</h4>
            <div class="mb-3">
                <label>Job Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="fullTime">
                    <label class="form-check-label" for="fullTime">Full-time</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="partTime">
                    <label class="form-check-label" for="partTime">Part-time</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="contract">
                    <label class="form-check-label" for="contract">Contract</label>
                </div>
            </div>
            <div class="mb-3">
                <label>Experience Level</label>
                <select class="form-select">
                    <option>Entry Level</option>
                    <option>Mid Level</option>
                    <option>Senior Level</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Location</label>
                <input type="text" class="form-control" placeholder="Enter location">
            </div>
            <button class="btn btn-secondary mb-3">Apply Filters</button>
            <h4>Sort By</h4>
            <select class="form-select mb-3">
                <option>Most Relevant</option>
                <option>Date Posted</option>
                <option>Salary (High to Low)</option>
                <option>Salary (Low to High)</option>
            </select>
            <button class="btn btn-primary">Set Job Alert</button>
        </div>
        <div class="col-lg-9 job-listings">
            <!-- dynamically add cards here-->
            </div>
        </div>
    </div>
</div>

<button id="filterToggle" class="btn btn-primary filter-toggle">
    <i class="fas fa-filter"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/jobseeker-landing.js"></script>
</body>
</html>
