<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobsphere - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../styles/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="login-container">
        <h1 class="text-center mb-4">Welcome to Jobsphere</h1>

        <div class="login-option">
            <div class="login-tab" id="jobseekerTab">
                <span>Job Seeker Login</span>
                <i class="fas fa-plus"></i>
            </div>
            <div class="login-form" id="jobseekerForm">
                <input type="text" class="form-control mb-2" placeholder="Username">
                <input type="password" class="form-control mb-2" placeholder="Password">
                <a href="jobseeker-landing.html" class="btn btn-primary btn-block">Login</a>
                <p class="mt-2"><a href="signup.html" class="signup-link">Sign up as a Job Seeker</a></p>
            </div>
        </div>

        <div class="login-option">
            <div class="login-tab" id="talentseekerTab">
                <span>Talent Seeker Login</span>
                <i class="fas fa-plus"></i>
            </div>
            <div class="login-form" id="talentseekerForm">
                <input type="text" class="form-control mb-2" placeholder="Username">
                <input type="password" class="form-control mb-2" placeholder="Password">
                <a class="btn btn-primary btn-block">Login</a>
                <p class="mt-2"><a href="signup.html" class="signup-link">Sign up as a Talent Seeker</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/login.js"></script>
</body>
</html>
