<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job - Jobsphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../styles/edit-job.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Jobsphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">My Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Edit Job Details</h2>

    <form id="editJobForm">
        <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" required>
        </div>
        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" required>
        </div>
        <div class="mb-3">
            <label for="jobType" class="form-label">Job Type</label>
            <select class="form-select" id="jobType" required>
                <option value="">Select Job Type</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="contract">Contract</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary Range</label>
            <input type="text" class="form-control" id="salary" required placeholder="$XX,XXX - $XX,XXX">
        </div>
        <div class="mb-3">
            <label for="jobDescription" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDescription" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for "benefits" class "form-label">Benefits</label>
            <textarea class "form-control"id "benefits rows "5 required></textarea>
        </div>

        <!-- Buttons for Save and Cancel -->
        <div class ="d-flex justify-content-end mt-4">
            <button type ="button"class ="btn btn-secondary me-2"id ="cancelBtn">Cancel</button>
            <button type ="submit"class ="btn btn-primary"id ="saveBtn">Save Changes</button>
        </div>
    </form>
</div>

<script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type ="module" src ="../js/edit-job.js"></script>
</body>
</html>
