<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobsphere - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../styles/signup.css" rel="stylesheet">
</head>
<body>
<div class="background-container">
    <div class="container">
        <div class="signup-container">
            <h1 class="text-center mb-4">Join Jobsphere</h1>

            <div class="signup-option">
                <div class="signup-tab" id="jobseekerTab">
                    <span>Job Seeker Sign Up</span>
                    <i class="fas fa-plus"></i>
                </div>
                <div class="signup-form" id="jobseekerForm">
                    <input type="text" class="form-control mb-2" placeholder="Full Name">
                    <input type="email" class="form-control mb-2" placeholder="Email">
                    <input type="password" class="form-control mb-2" placeholder="Password">
                    <input type="text" class="form-control mb-2" placeholder="Current Job Title">
                    <select class="form-control mb-2">
                        <option value="">Select Experience Level</option>
                        <option value="entry">Entry Level</option>
                        <option value="mid">Mid Level</option>
                        <option value="senior">Senior Level</option>
                    </select>
                    <input type="text" class="form-control mb-2" placeholder="Skills (comma separated)">
                    <button class="btn btn-primary btn-block">Sign Up as Job Seeker</button>
                    <p class="mt-2">Already have an account? <a href="login.html" class="login-link">Log in</a></p>
                </div>
            </div>

            <div class="signup-option">
                <div class="signup-tab" id="talentseekerTab">
                    <span>Talent Seeker Sign Up</span>
                    <i class="fas fa-plus"></i>
                </div>
                <div class="signup-form" id="talentseekerForm">
                    <input type="text" class="form-control mb-2" placeholder="Company Name">
                    <input type="email" class="form-control mb-2" placeholder="Business Email">
                    <input type="password" class="form-control mb-2" placeholder="Password">
                    <input type="text" class="form-control mb-2" placeholder="Industry">
                    <input type="text" class="form-control mb-2" placeholder="Company Size">
                    <textarea class="form-control mb-2" placeholder="Company Description" rows="3"></textarea>
                    <button class="btn btn-primary btn-block">Sign Up as Talent Seeker</button>
                    <p class="mt-2">Already have an account? <a href="login.html" class="login-link">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/signup.js"></script>
</body>
</html>
