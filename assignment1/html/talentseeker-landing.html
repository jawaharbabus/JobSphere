<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobsphere - Talent Seeker Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../styles/talentseeker-landing.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Jobsphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">My Job Postings</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Applications</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Company Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <button id="postJobBtn" class="btn btn-primary">Post a New Job</button>
        </div>
    </div>
    <div class="row mb-4 d-none" id="jobPostDiv">
        <div class="col-12">
            <form id="jobPostForm">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Job Title" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="3" placeholder="Job Description" required></textarea>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Location" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" required>
                        <option value="">Job Type</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Salary Range" required>
                </div>
                <button type="submit" id="postSubmit" class="btn btn-primary">Submit Job Posting</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>My Job Postings</h2>
            <div id="jobListings">
                <!-- Job listings will be dynamically added here -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/talentseeker-landing.js"></script>
</body>
</html>
